name: test
on:
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - develop
      - master
jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: go test ./...
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: go build -o ./bin/httphq ./src
      - uses: cypress-io/github-action@v4
        with:
          working-directory: e2e
          browser: chrome
          headless: true
          start: (cd .. && ./bin/httphq)
